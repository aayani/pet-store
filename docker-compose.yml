version: "3"
services:
  pets:
    build: "./pets"
    image: "pet-store-pets-service:latest"
    ports:
      - "3000:3000"
    volumes:
      - ./pets/data.json:/usr/src/app/data.json
    environment:
      - NODE_ENV=production

  owners:
    build: "./owners"
    image: "pet-store-owners-service:latest"
    ports:
      - "3001:3001"
    volumes:
      - ./owners/data.json:/usr/src/app/data.json
    environment:
      - NODE_ENV=production
    depends_on:
      - pets

  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - pets
      - owners
